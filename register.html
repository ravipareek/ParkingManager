<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">

<meta name="mobile-web-app-capable" content="yes">
<!-- iOS Home Screen App -->
<link rel="apple-touch-icon" href="res/parking_icon.png"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<!-- Android Home Screen App -->
<link rel="manifest" href="manifest.json">
<link rel="icon" sizes="192x192" href="parking_icon_192.png"> 

<title>Sign In</title>
<!-- Body is a flex so header, and footer are at the top and bottom of pages -->
<body>
	<!-- Header to have a logo and my app name -->
	<header id="login">
		<div class="logo">
			<img src="res/parking_icon.png" width="50" height="50" alt="Parking Manager Logo">
		</div>
		<div class="appName">
			<h1>Parking Manager</h1>
		</div>
	</header>
	<!-- Centering my signin box both vertically and horizontally -->
	<div class="centered">
		<!-- Form which will go to the submit a spot page -->
		<form action="submission.html">
			<div class="registerBox">
				<!-- Get name, email, password, confirm the password and what type of user they are -->
				<h1>Register</h1>
				<label for="name"><b>Name</b></label><br>
				<input type="text" placeholder="Enter Full Name" id="name" required> <br>
				<label for="email"><b>Email</b></label><br>
				<input type="email" placeholder="Enter Email" id="email" required> <br>
				<label for="password"><b>Password</b></label><br>
				<input type="password" placeholder="Enter Password" id="password" required><br>
				<label for="password-repeat"><b>Repeat Password</b></label><br>
				<input type="password" placeholder="Repeat Password" id="password-repeat" required><br>
				<input type="checkbox" name="user-type" value="owner">I am a parking lot owner<br>
				<input type="checkbox" name="user-type" value="driver">I am a driver<br>
				<input type="submit" class="register-button" value="Register"><br>
				<!-- Way to sign in if already have an account -->
				<div id="existingAccount">
					<label ><b>Already have an account?</b></label> <br>
					<a href="sign-in.html" title="Sign in">Sign in</a>
				</div>
			</div>
		</form>
	</div>
	<footer>
		<h4>Pareek Ravi - ravip2</h4>
	</footer>
</body>
</html>
